kind: ReplicaSet
apiVersion: apps/v1beta2
metadata:
  name: iam-id-mgmt-api-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iam-id-mgmt-api-service
  template:
    metadata:
      labels:
        app: iam-id-mgmt-api-service
    spec:
      containers:
      - name: iam-id-mgmt-api-service
        image: localhost:32000/iam-identitymanagement
        workingDir: /app/IdentityManagement/IdentityManagement.Api
        command: ["dotnet"]
        args: ["run"]
        readinessProbe:
          httpGet:
            path: /ping
            port: 2080
          initialDelaySeconds: 10
          periodSeconds: 10            
        livenessProbe:
          httpGet:
            path: /ping
            port: 2080
          initialDelaySeconds: 120
          periodSeconds: 10            
        ports:
        - name: https
          protocol: TCP
          containerPort: 443
        - name: http
          protocol: TCP
          containerPort: 2080
        volumeMounts:
        - name: datadbconfig
          mountPath: /app/IdentityManagement/IdentityManagement.Api/config
          readOnly: true
      volumes:
      - name: datadbconfig
        configMap:
          name: dbconfigs
